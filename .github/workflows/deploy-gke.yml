name: Build and Push to Artifact Registry

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: web-service-design
  GCP_REGION: us-east1
  ARTIFACT_REGISTRY: us-east1-docker.pkg.dev/web-service-design/threads

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build and push Next.js
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/nextjs:${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY }}/nextjs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ML Service
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/ml-service:${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY }}/ml-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment summary
        run: |
          echo "### Deployment Summary 🚀" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Images built and pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- \`nextjs:${{ github.sha }}\` and \`nextjs:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ml-service:${{ github.sha }}\` and \`ml-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Keel will detect new images and update deployments automatically" >> $GITHUB_STEP_SUMMARY
