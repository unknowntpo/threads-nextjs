name: Deploy to Zeabur

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual trigger

# Only allow one deployment at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=master-
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Zeabur
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zeabur CLI
        run: npm install -g @zeabur/cli

      - name: Authenticate with Zeabur
        env:
          ZEABUR_TOKEN: ${{ secrets.ZEABUR_TOKEN }}
        run: zeabur auth login --token $ZEABUR_TOKEN

      - name: Set Zeabur project context
        run: zeabur context set project --id ${{ secrets.ZEABUR_PROJECT_ID }} -y

      - name: Check if service exists and provision if needed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          ALICE_PASSWORD: ${{ secrets.ALICE_PASSWORD }}
          BOB_PASSWORD: ${{ secrets.BOB_PASSWORD }}
        run: |
          # Check if service exists by trying to list services
          if zeabur service list 2>/dev/null | grep -q "app"; then
            echo "Service 'app' exists, updating environment variables..."
            zeabur variable create --name app \
              -k DATABASE_URL="$DATABASE_URL" \
              -k NEXTAUTH_SECRET="$NEXTAUTH_SECRET" \
              -k NEXTAUTH_URL="$NEXTAUTH_URL" \
              -k AUTH_SECRET="$NEXTAUTH_SECRET" \
              -k AUTH_TRUST_HOST="true" \
              -k NODE_ENV="production" \
              -k ALICE_PASSWORD="$ALICE_PASSWORD" \
              -k BOB_PASSWORD="$BOB_PASSWORD" \
              -y
          else
            echo "Service 'app' not found, provisioning from template..."
            # Set variables first
            zeabur variable create --name app \
              -k DATABASE_URL="$DATABASE_URL" \
              -k NEXTAUTH_SECRET="$NEXTAUTH_SECRET" \
              -k NEXTAUTH_URL="$NEXTAUTH_URL" \
              -k AUTH_SECRET="$NEXTAUTH_SECRET" \
              -k AUTH_TRUST_HOST="true" \
              -k NODE_ENV="production" \
              -k ALICE_PASSWORD="$ALICE_PASSWORD" \
              -k BOB_PASSWORD="$BOB_PASSWORD" \
              -y || true
            # Deploy template
            zeabur template deploy -f zeabur.yaml -i false || echo "Template deploy failed, continuing..."
          fi

      - name: Deploy Docker Image to Zeabur
        run: zeabur service update tag --id ${{ secrets.ZEABUR_SERVICE_ID }} -t latest -y || echo "Service update failed, service may not exist yet"

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ghcr.io/${{ github.repository }}:master-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above for details."
