# ClusterSecretStore for GCP Secret Manager
# Uses VM's service account via GCE metadata authentication
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcpsm-secret-store
spec:
  provider:
    gcpsm:
      # GCP project where secrets are stored
      projectID: 'web-service-design'
      # Use default authentication (GCE metadata server with VM service account)
      # No explicit auth block needed - ESO auto-detects GCE environment
