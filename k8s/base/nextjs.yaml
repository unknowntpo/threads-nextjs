apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: threads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: nextjs
          image: us-east1-docker.pkg.dev/web-service-design/threads/nextjs:latest
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_USER
              value: 'postgres'
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
            - name: POSTGRES_HOST
              value: 'postgres'
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_DB
              value: 'threads'
            - name: DATABASE_URL
              value: 'postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)'
            - name: ML_SERVICE_URL
              value: 'http://ml-service:8000'
            - name: NODE_ENV
              value: 'production'
            # NextAuth configuration
            - name: NEXTAUTH_URL
              value: 'https://threads.unknowntpo.com'
            # NextAuth secrets from GCP Secret Manager via External Secrets Operator
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextauth-secret
                  key: secret
            - name: ALICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextauth-secret
                  key: alice_password
            - name: BOB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextauth-secret
                  key: bob_password
            # Google OAuth credentials from GCP Secret Manager
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: nextauth-secret
                  key: google_client_id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextauth-secret
                  key: google_client_secret
          resources:
            requests:
              memory: '512M'
            limits:
              memory: '2G'
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs
  namespace: threads
spec:
  selector:
    app: nextjs
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
