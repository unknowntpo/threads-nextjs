apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: threads
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ${repo_url}
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: threads
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
