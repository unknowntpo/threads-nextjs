# Keel Helm chart values
# https://github.com/keel-hq/keel/tree/master/chart/keel

# Enable polling for registry changes
polling:
  enabled: true

# Helm provider for updating Helm releases
helmProvider:
  enabled: false

# Service account
serviceAccount:
  create: true
  name: keel

# RBAC
rbac:
  enabled: true

# Image pull secrets for private registries
imagePullSecrets:
  - name: ${registry_secret}

# Keel configuration
config:
  # GCR/Artifact Registry support
  gcr:
    enabled: true
    projectId: web-service-design
    registryRoot: us-east1-docker.pkg.dev

# Notification channels (optional, can enable Slack/webhooks later)
notificationLevel: info

# Resources
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Debug mode
debug: false
